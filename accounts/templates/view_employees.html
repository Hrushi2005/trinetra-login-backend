<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Database</title>
    <style>
        body { 
            font-family: Arial; 
            background-color: #f9fbff; 
            margin: 0;
        }
        h2 {
            text-align: center;
            color: #1a73e8;
            margin-top: 30px;
        }
        table {
            border-collapse: collapse;
            width: 85%;
            margin: 30px auto;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #1a73e8;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>All Employee Records</h2>
    <table>
        <tr>
            <th>Employee ID</th>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        {% for emp in employees %}
        <tr>
            <td>{{ emp.employee_id }}</td>
            <td>{{ emp.userid }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.phone }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No employees found</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/dashboard/">‚Üê Back to Dashboard</a>
</body>
</html>
